<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    
    <title>Sign Up</title>
</head>
    <body>
        <div class="signup-wrap">
            <div class="signup-top">
            <h2>Sign up today!</h2>
            
            <form>
                <div class="input-wrap">
                    <input type="text" placeholder="Username"/>
                </div>

                <div class="input-wrap">
                    <input type="search" placeholder="Email"/>
                </div>

                <div class="input-wrap">
                    <input type="password" placeholder="Password"/>
                </div>

                <div class="input-wrap">
                    <label class="custom-checkbox" tab-index="0" aria-label="Checkbox Label">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        <p> Accept the <span class="label">Terms and Conditions</span> </p>
                      </label>
                    </div>



                <div class="input-wrap">
                        <button type="submit">Submit</button>
                        <p>Already have an account? <span><a href="login.html">Log in</a></span></span></p>
                </div>
            </form>
        </div>
            <div class="signup-bottom">
                <h3>Or sign up with: </h3>
                <div class="link-container">
                    <ul>
                        <ul>
                            <li><i class="fa-brands fa-facebook"></i></li>
                            <li><i class="fa-brands fa-twitter"></i></li>
                            <li><i class="fa-brands fa-instagram"></i></li>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
