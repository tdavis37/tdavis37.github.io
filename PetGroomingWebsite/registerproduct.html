<body>


	<header>
    <nav class="navbar" style="
    padding-top: 0px;

          <li><a href="index.html">HOME</a></li>

        </ul>
      </div>

	<div class="box">
		<div class="row">
			<h1 style="color:white;">Account History<img src="IMAGES/icon.png" class="img-fluid" /></h1> 
			<br>
			
			
			<div class="col-sm-12">
			<h3><a  href="@{'/new'}">Add new</a></h3>   
				<table bgcolor="#d3d3d3" id="tblData" width="600px">
					<thead>
						<tr bgcolor="#fff">
							<th width="100px">Id</th>
							<th width="100px">Pet Type</th>
							<th width="100px">Breed</th>
							<th width="100px">Age</th>
							<th width="100px">Edit</th>
							<th width="100px">Delete<th>
						</tr>
					</thead>
					<tbody id="tblDataBody">
					 <tr bgcolor="#f70776"  align="center" each="student : ${liststudent }">
						<td>1</td>
						<td>Dog</td>
						<td>Chihuahua</td>
						<td>6 months or older</td>
						<td> 
							<a href="#">Edit</a>
						</td>
						<td>
						<a href="#">Delete</a>
						</td>
					 </tr>
	
					 <tr bgcolor="#f70776"  align="center" each="student : ${liststudent }">
						<td>2</td>
						<td>Cat</td>
						<td>Domestic - Shorthaired</td>
						<td>8 weeks - 5 months</td>
						<td> 
							<a href="#">Edit</a>
						</td>
						<td>
						<a href="#">Delete</a>
						</td>
					 </tr>
	
					 <tr bgcolor="#f70776"!important  align="center" each="student : ${liststudent }">
						<td>3</td>
						<td>Dog</td>
						<td>American Eskimo</td>
						<td>8 weeks - 5 months</td>
						<td> 
							<a href="#">Edit</a>
						</td>
						<td>
						<a href="#">Delete</a>
						</td>
					 </tr>
					</tbody>
				</table>
			</div>
		
		</div>
	</div>
