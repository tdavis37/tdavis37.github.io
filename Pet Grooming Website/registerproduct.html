<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
       <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css}" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
<link th:href="@{https://fonts.googleapis.com/css2?family=Corben&display=swap}" rel="stylesheet">
<link rel="shortcut icon" th:href="@{/IMAGES/icon.png}" type="image/x-icon" />
<link href = "registerProduct.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <title>Account History</title>
</head>

<body>


	<div class="container-fluid">
		<header id="pageHeader">
			 <h2><a th:href="@{/index}">Pet Grooming</a></h2>
			<ul>
				<li><a th:href="@{/index}">HOME</a></li>
				<li><a th:href="@{/about}">ABOUT</a></li>
				<li><a th:href="@{/gallery}">GALLERY</a></li>
				<li><a th:href="@{/services}">SERVICES</a></li>
				<li><a th:href="@{/login}">LOG IN</a></li>
			</ul>
		</header>
	</div>
	
	<div class="box">
		<div><img th:src="@{/IMAGES/paws.png}" class="img-fluid" alt="Responsive image" /></div>
	
	<div class="row">
		<h1>Account History</h1>
		<br>
		
		
		<div class="col-sm-12">
		<h3><a  th:href="@{'/new'}">Add new</a></h3>   
			<table id="tblData" class="table table-striped table-dark table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Pet Type</th>
						<th>Breed</th>
						<th>Age</th>
						<th>Edit</th>
						<th>Delete<th>
					</tr>
				</thead>
				<tbody id="tblDataBody">
				 <tr  th:each="student : ${liststudent }">
	<td th:text="${pets.id}">ID</td>
	<td th:text="${pets.pettype}">PetType</td>
	<td th:text="${pets.breed">Breed</td>
	<td th:text="${pets.age}">Age</td>
	<td>
	<a th:href="@{'/edit/' + ${pets.id}}">Edit</a>
	</td>     
	<td>
	<a th:href="@{'/delete/' + ${pets.id}}">Delete</a>
	</td>     
	</tr>
				</tbody>
			</table>
		</div>
	
	</div>
	</div>
	
	
	




 




<script th:src= "@{/JS/registerProduct.js}"></script>

<script th:src= "@{/JS/services.js}"></script>
<!-- JQuery linked below -->
<script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
<script th:src="@{js/jquery.easydropdown.js}" type="text/javascript"></script>


</body>
</html>
