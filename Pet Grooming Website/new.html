   <title>Create New Appointment| Pet Grooming</title>

<body>
	   <div class="container-fluid">
	   <header id="pageHeader">
	         <h2><a href="HTML/index.html">Pet Grooming</a></h2>
	        <ul>

	<div align="center">
	<h2 style = "font-family: 'Corben', cursive!important;
    color: white;">Create/Update Appointment</h2>
	<br/>
	<div class="col-sm-4">
		<form action="/registerproduct" th:action="/save" th:object="${pet" method="post">
		
		<div align="left">
			 <tr>
                <label class="form-label" style = "font-family: 'Corben', cursive!important;
    color: white;">Pet Type</label>
                <td>
                <input type="hidden" th:field="*{id" />
                <input type="text" th:field="*{pettype" class="form-control" placeholder="Pet Type" />
                </td>
            </tr>
        <div align="left">
        	<tr>
                 <label class="form-label" style = "font-family: 'Corben', cursive!important;
    color: white;">Breed</label>
                <td><input type="text" th:field="*{breed" class="form-control" placeholder="Breed" /></td>
            </tr>
        </div>
		<div align="left">
                 <tr>
                 <label class="form-label" style = "font-family: 'Corben', cursive!important;
    color: white;">Age</label>
                <td><input type="text" th:field="*{age" class="form-control" placeholder="Age" /></td>
            </tr>
        </div>
        
        <br>
        
        <tr>
            <td colspan="2"><button type="submit" style="font-family: 'Corben', cursive!important; color: #fff; background-color: #ffebbb; border-radius: 15px;">Save</button> </td>
            </tr>
		</div>
			
	</form>	
	</div>
	</div>
