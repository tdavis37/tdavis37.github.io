<body>


  <header>
    <nav class="navbar" style="
    padding-top: 0px;
    padding-bottom: 0px;
  ">
      <h2><a href="index.html">Pet Grooming<span class="material-symbols-outlined">
      </span></a></h2>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="login.html">LOGIN</a></li>
        </ul>
      </div>
    </nav>
  
   
  </header>

<main>

  <div class="jumbotron">
    <div class="container">

            <div class="form" method="post">
              <div class="head" class="signup">
                <div onclick="swap(this);" data-tab="login" class="login-tab">
                  LOGIN
                </div>
                <div onclick="swap(this);" data-tab="signup" class="signup-tab">
                  SIGNUP
                </div>

              </div>
              <div class="body" id="form-body">
                <div class="login">
                  <div class="form-row">


                    <input type="email" placeholder="Email">
                    
                    <input type="password" placeholder="Password">
                    <a href="services.html"><button>Login</button></a>
                    <div class="span">
                      <span>
                        OR
                      </span>
                      <div class="footer">
                        <div class="social-form insta">
                          <i class="fa-brands fa-instagram"></i>&ensp; &ensp;Login with Instagram
                        </div>
                        <div class="social-form twitter">
                          <i class="fa-brands fa-twitter"></i>Login with Twitter
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="signup">
                  <div class="form-row">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Username">
                    <input type="email" autocomplete="none" placeholder="Email">
                    <input type="password" placeholder="Password" id="password">
                    <input type="password" placeholder="Re-enter Password">
                    <h2 style="font-size: 10px;">Password Strength </h2>
                    <div class="progress"><progress max="100" value="0" id="strength"></progress></div>

                    <button>Sign Up</button>
                  </div>
                </div>

              </div>
            </div>

    </div>
  </div>
            
</main>
