<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css}" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
<link href="@{https://fonts.googleapis.com/css2?family=Corben&display=swap}" rel="stylesheet">
    <link href = "../CSS/idk.css" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
		<header id="pageHeader">
			 <h2><a th:href="@{/index}">Pet Grooming</a></h2>
			<ul>
				<li><a href="@{/index}">HOME</a></li>
				<li><a href="@{/#}">ABOUT</a></li>
				<li><a href="@{/gallery}">GALLERY</a></li>
				<li><a href="@{/services}">SERVICES</a></li>
				<li><a href="@{/login}">LOG IN</a></li>
			</ul>
		</header>
	</div>
    <div id="container">
        <div class="left">
            
            <div class="rating">
                <div class="container">
                  <h2>SOME OF OUR HAPPY CUSTOMERS....</h2>
                </div>
              </div>
              
                <!-- Slider main container -->
                <div class="container gallery">
                  <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide"><img src="../IMAGES/happycustomer1.jpg" /></div>
                      <div class="swiper-slide"><img src="../IMAGES/happycustomer2.jfif" /></div>
                      <div class="swiper-slide"><img src="../IMAGES/happycustomer3.jfif" /></div>
                      <div class="swiper-slide"><img src="../IMAGES/happycustomer4.jpg" /></div>
                      <div class="swiper-slide"><img src="../IMAGES/happycustomer5.jpg" /></div>
                      <div class="swiper-slide"><img src="../IMAGES/happycustomer6.jpeg" /></div>
                      ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                  </div>
                </div>
              
              
              </div>
        
        </div>
        </div>
    
        <div class="right"><img class="resize" src="../IMAGES/dogandcat.jpg"></div>

    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>




    <script>
    
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      loop: true,
    
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    
      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    
      
    });
    </script>  
</body>
</html>
